{% extends 'base.html' %}

{% block content %}
{% if request.user.is_authenticated %}
<form action="." method="POST">
    {% csrf_token %}
    <p>Are you sure you want log out?</p>
    <input type="submit" value="Yes, log out.">
</form>
{% else %}
<p>You're not logged in. Would you like to <a href="/login/">login</a>?</p>
{% endif %}
{% endblock content %}
