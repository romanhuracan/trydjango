{% extends 'base.html' %}

{% block content %}
<form action="." method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create article">
</form>
{% if obj %}
<h3>Статья успешно создана</h3>
<a href="/articles/{{ obj.id }}/">{{ obj.title }}</a>
{% endif %}
{% endblock content %}
